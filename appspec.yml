version: 0.0
os: linux

files:
  - source: frontend/
    destination: /home/ec2-user/frontend/
  - source: scripts/
    destination: /home/ec2-user/scripts/

permissions:
  - object: /home/ec2-user/frontend/
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
  - object: /home/ec2-user/scripts/
    pattern: "*.sh"
    mode: 755
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
  
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
